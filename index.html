<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Ninja Hunter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #3a3a3a;
    }

    #demo {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>Bear Ninja Hunter</h1>
<p id="demo">Let’s play!</p>

<script>
  const choices = ["bear", "ninja", "hunter"];
  const symbols = {
    bear: "🐻",
    ninja: "🥷",
    hunter: "🧑‍🌾"
  };

  let playAgain = true;

  while (playAgain) {
    let userName = prompt("Welcome to Bear Ninja Hunter! What's your name?");
    if (!userName) {
      alert("Game cancelled. Name is required.");
      break;
    }

    let userInput = prompt("Choose your fighter: Bear, Ninja, or Hunter");
    if (!userInput) {
      alert("No input received. Ending game.");
      break;
    }

    let playerChoice = userInput.trim().toLowerCase();
    if (!choices.includes(playerChoice)) {
      alert("Invalid choice: " + playerChoice);
      break;
    }

    let computerChoice = choices[Math.floor(Math.random() * choices.length)];

    let winnerMessage = "";
    if (playerChoice === computerChoice) {
      winnerMessage = "It's a tie!";
    } else if (
      (playerChoice === "bear" && computerChoice === "ninja") ||
      (playerChoice === "ninja" && computerChoice === "hunter") ||
      (playerChoice === "hunter" && computerChoice === "bear")
    ) {
      winnerMessage = `🎉 ${userName}, you win!`;
    } else {
      winnerMessage = "💻 Computer wins!";
    }

    // Build multi-line message
    let finalMessage = `
Hello ${userName}!
You chose: ${playerChoice} ${symbols[playerChoice]}
Computer chose: ${computerChoice} ${symbols[computerChoice]}
${winnerMessage}
`;

    // Display in HTML and console
    document.getElementById("demo").innerHTML = finalMessage.replace(/\n/g, "<br>");
    console.log(finalMessage);
    alert(finalMessage);

    let again = prompt("Play again? (yes/no)");
    if (!again || again.toLowerCase() !== "yes") {
      alert(`Thanks for playing, ${userName}! 👋`);
      playAgain = false;
    }
  }
</script>

</body>
</html>
