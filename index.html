<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Ninja Hunter Game</title>
  <meta name="author" content="Quinn Archibald">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>Bear Ninja Hunter</h1>
<p id="output">Let's play!</p>

<script>
  // DECLARE ALL VARIABLES AT TOP
  const gameChoices = ["bear", "ninja", "hunter"]; // Immutable array of choices
  const emojiMap = {
    bear: "ğŸ»",
    ninja: "ğŸ¥·",
    hunter: "ğŸ§‘â€ğŸŒ¾"
  };

  let playGame = true; // Loop control

  // MAIN GAME LOOP
  while (playGame) {
    // Get player name
    let playerName = prompt("Welcome to Bear Ninja Hunter! What's your name?");
    if (!playerName) {
      alert("Game cancelled. You must enter a name.");
      break;
    }

    // Ask user to pick a fighter
    let userInput = prompt("Choose your fighter: Bear, Ninja, or Hunter");
    if (!userInput) {
      alert("No input received. Game ending.");
      break;
    }

    // Force case to lowercase
    let playerChoice = userInput.trim().toLowerCase();

    // Validate input using array
    if (!gameChoices.includes(playerChoice)) {
      alert("Invalid choice: '" + playerChoice + "'. Please choose Bear, Ninja, or Hunter.");
      break;
    }

    // Randomize computer's choice using length property
    let randomIndex = Math.floor(Math.random() * gameChoices.length);
    let computerChoice = gameChoices[randomIndex];

    // Determine winner using if/else and switch
    let resultMessage = "";

    if (playerChoice === computerChoice) {
      resultMessage = "It's a tie!";
    } else {
      switch (playerChoice) {
        case "bear":
          resultMessage = computerChoice === "ninja" ? `ğŸ‰ ${playerName}, you win!` : "ğŸ’» Computer wins!";
          break;
        case "ninja":
          resultMessage = computerChoice === "hunter" ? `ğŸ‰ ${playerName}, you win!` : "ğŸ’» Computer wins!";
          break;
        case "hunter":
          resultMessage = computerChoice === "bear" ? `ğŸ‰ ${playerName}, you win!` : "ğŸ’» Computer wins!";
          break;
      }
    }

    // Concatenate output using 2 methods: innerHTML & console
    let displayMessage = 
`Hello ${playerName}!
You chose: ${playerChoice} ${emojiMap[playerChoice]}
Computer chose: ${computerChoice} ${emojiMap[computerChoice]}
${resultMessage}`;

    // Output results
    document.getElementById("output").innerHTML = displayMessage.replace(/\n/g, "<br>");
    console.log(displayMessage);

    // Ask to replay
    let playAgain = prompt("Would you like to play again? (yes/no)");
    if (!playAgain || playAgain.toLowerCase() !== "yes") {
      alert(`Thanks for playing, ${playerName}! ğŸ‘‹`);
      playGame = false;
    }
  }
</script>

</body>
</html>
