<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Ninja Hunter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #3a3a3a;
    }

    #demo {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<h1>Bear Ninja Hunter</h1>
<p id="demo">Welcome to the ultimate showdown!</p>

<script>
  // Store game options
  const choices = ["bear", "ninja", "hunter"];

  // Prompt for user name once
  let userName = prompt("Welcome to Bear Ninja Hunter. Please enter your name:");
  if (!userName) {
    alert("Game cancelled. Please reload and enter your name next time.");
    document.getElementById("demo").innerHTML = "Game cancelled.";
    throw new Error("User cancelled game at name prompt.");
  }

  alert("Welcome, " + userName + "! Let's begin the game!");

  let playAgain = true;

  while (playAgain) {
    // Prompt for player choice
    let userChoice = prompt("Choose your fighter: Bear üêª, Ninja ü•∑, or Hunter üßë‚Äçüåæ");

    // Check for cancelled input
    if (userChoice === null || userChoice.trim() === "") {
      alert("‚ùå Invalid input. You must enter Bear, Ninja, or Hunter.");
      break;
    }

    // Standardize input to lowercase
    userChoice = userChoice.trim().toLowerCase();

    // Validate input
    if (!choices.includes(userChoice)) {
      alert("‚ùå Invalid choice: '" + userChoice + "'. Please enter Bear, Ninja, or Hunter (case insensitive).");
      break;
    }

    // Randomize computer choice
    let compIndex = Math.floor(Math.random() * choices.length);
    let computerChoice = choices[compIndex];

    // Determine winner message
    let winnerMessage = "";
    if (userChoice === computerChoice) {
      winnerMessage = "It's a tie!";
    } else if (
      (userChoice === "bear" && computerChoice === "ninja") ||
      (userChoice === "ninja" && computerChoice === "hunter") ||
      (userChoice === "hunter" && computerChoice === "bear")
    ) {
      winnerMessage = "üéâ You win!";
    } else {
      winnerMessage = "üíª Computer wins!";
    }

    // Add emoji for flair
    let symbols = {
      bear: "üêª",
      ninja: "ü•∑",
      hunter: "üßë‚Äçüåæ"
    };

    // Concatenate final message
    let resultText = "Hello " + userName + "! You chose: " + userChoice + " " + symbols[userChoice] +
                     ". Computer chose: " + computerChoice + " " + symbols[computerChoice] +
                     ". Result: " + winnerMessage;

    // Output in two ways
    document.getElementById("demo").innerHTML = resultText;
    console.log(resultText);

    // Ask if user wants to play again
    let again = prompt("Do you want to play again? (yes or no)");
    if (!again || again.toLowerCase() !== "yes") {
      alert("Thanks for playing, " + userName + "! See you next time.");
      playAgain = false;
    }
  }
</script>

</body>
</html>
