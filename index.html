<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Ninja Hunter Game</title>
  <meta name="author" content="Quinn Archibald">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>Bear Ninja Hunter</h1>
<p id="output">Let's play!</p>

<script>
  // These are the three characters you can choose
  const gameChoices = ["bear", "ninja", "hunter"];

  // These are the pictures (emojis) for each character
  const emojiMap = {
    bear: "🐻",
    ninja: "🥷",
    hunter: "🧑‍🌾"
  };

  // This keeps the game going until you choose to stop
  let playGame = true;

  // This is the main part of the game
  while (playGame) {
    // Ask the player for their name
    let playerName = prompt("Welcome to Bear Ninja Hunter! What's your name?");
    if (!playerName) {
      alert("You need to enter a name to play.");
      break;
    }

    // Ask the player which character they want to use
    let userInput = prompt("Choose your fighter: Bear, Ninja, or Hunter");
    if (!userInput) {
      alert("No choice made. Game will end.");
      break;
    }

    // Change the player’s choice to lowercase so it works no matter how they typed it
    let playerChoice = userInput.trim().toLowerCase();

    // Check if the choice is one of the valid options
    if (!gameChoices.includes(playerChoice)) {
      alert("That's not a valid choice! Please choose Bear, Ninja, or Hunter.");
      break;
    }

    // The computer randomly picks one of the characters
    let randomIndex = Math.floor(Math.random() * gameChoices.length);
    let computerChoice = gameChoices[randomIndex];

    // Decide who won the game
    let resultMessage = "";

    if (playerChoice === computerChoice) {
      resultMessage = "It's a tie!";
    } else {
      switch (playerChoice) {
        case "bear":
          resultMessage = computerChoice === "ninja" ? `🎉 ${playerName}, you win!` : "💻 Computer wins!";
          break;
        case "ninja":
          resultMessage = computerChoice === "hunter" ? `🎉 ${playerName}, you win!` : "💻 Computer wins!";
          break;
        case "hunter":
          resultMessage = computerChoice === "bear" ? `🎉 ${playerName}, you win!` : "💻 Computer wins!";
          break;
      }
    }

    // Make a message with all the results
    let displayMessage = 
`Hello ${playerName}!
You chose: ${playerChoice} ${emojiMap[playerChoice]}
Computer chose: ${computerChoice} ${emojiMap[computerChoice]}
${resultMessage}`;

    // Show the message on the screen and also in the developer console
    document.getElementById("output").innerHTML = displayMessage.replace(/\n/g, "<br>");
    console.log(displayMessage);

    // Ask if the player wants to play again
    let playAgain = prompt("Would you like to play again? (yes/no)");
    if (!playAgain || playAgain.toLowerCase() !== "yes") {
      alert(`Thanks for playing, ${playerName}! 👋`);
      playGame = false;
    }
  }
</script>

</body>
</html>
