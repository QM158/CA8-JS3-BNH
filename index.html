<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Ninja Hunter Game</title>
  <meta name="author" content="Quinn Archibald">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #3a3a3a;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>Bear Ninja Hunter</h1>
<p id="output">Let's play!</p>

<script>
  // Set up the choices and emojis
  const choices = ["bear", "ninja", "hunter"];
  const emojis = {
    bear: "üêª",
    ninja: "ü•∑",
    hunter: "üßë‚Äçüåæ"
  };

  // Start the game loop
  let keepPlaying = true;

  while (keepPlaying) {
    // Ask for player's name
    let playerName = prompt("Welcome to Bear Ninja Hunter! Please enter your name to get started:");
    if (playerName === null || playerName.trim() === "") {
      alert("You must enter a name to play. Please refresh the page to try again.");
      break;
    }

    // Greet the player
    alert("Hi " + playerName + " Let's Play!!");

    // Ask for player's choice
    let playerInput = prompt("Who are you: Bear, Ninja, or Hunter?");
    if (playerInput === null || playerInput.trim() === "") {
      alert("You didn't choose a fighter. Please refresh the page to try again.");
      break;
    }

    // Clean and standardize input
    let playerChoice = playerInput.trim().toLowerCase();

    // Use a for loop to check if the choice is valid
    let isValid = false;
    for (let i = 0; i < choices.length; i++) {
      if (playerChoice === choices[i]) {
        isValid = true;
        break;
      }
    }

    // If the choice is not valid, show error and exit
    if (!isValid) {
      alert("Invalid choice: '" + playerInput + "'. Please refresh the page and choose Bear, Ninja, or Hunter.");
      break;
    }

    // Random computer choice using array length
    let computerIndex = Math.floor(Math.random() * choices.length);
    let computerChoice = choices[computerIndex];

    // Decide who wins
    let result = "";
    if (playerChoice === computerChoice) {
      result = "It's a tie!";
    } else if (
      (playerChoice === "bear" && computerChoice === "ninja") ||
      (playerChoice === "ninja" && computerChoice === "hunter") ||
      (playerChoice === "hunter" && computerChoice === "bear")
    ) {
      result = "You win!!";
    } else {
      result = "Computer wins!!";
    }

    // Build the result message
    let message = 
`${playerName} you chose ${playerChoice} ${emojis[playerChoice]}!
The computer chose ${computerChoice} ${emojis[computerChoice]}!!
${result}`;

    // Show results on page and in console
    document.getElementById("output").innerHTML = message.replace(/\n/g, "<br>");
    console.log(message);

    // Ask if player wants to play again
    let playAgain = prompt("${playerName} would you like to play again, Yes or No?");
    if (playAgain === null || playAgain.trim().toLowerCase() !== "yes") {
      alert("Thanks for playing, " + playerName + "! üëã");
      keepPlaying = false;
    }
  }
</script>

</body>
</html>
